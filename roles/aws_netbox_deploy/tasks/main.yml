- name: Get AMI by Name
  amazon.aws.ec2_ami_info:
    filters:
      name: "{{ ec2_netbox_image_name }}"
    region: "{{ ec2_vpc_region }}"
  register: ami_find

- name: Create Netbox instance
  amazon.aws.ec2_instance:
    image_id: "{{ ami_find.images[-1].image_id | default('') }}"
    instance_type: "{{ ec2_netbox_flavor_name }}"
    security_group: "{{ ec2_sg_name }}"
    name: "{{ ec2_netbox_instance_name }}"
    key_name: "{{ ec2_netbox_key_name }}"
    region: "{{ ec2_vpc_region }}"
    vpc_subnet_id: "{{ subnet.subnet.id }}"
    # network:
    #   assign_public_ip: true
    network_interfaces:
      - assign_public_ip: true
    volumes:
      - device_name: /dev/sda1
        ebs:
          volume_type: gp2
          volume_size: 32
          delete_on_termination: true
          encrypted: false
    tags:
      name: "{{ ec2_netbox_instance_name }}"
    state: running
  register: ec2_instance

- name: Print instance details
  ansible.builtin.debug:
    msg: "Netbox: http://{{ ec2_instance.instances[0].public_dns_name }}:8000 or http://{{ ec2_instance.instances[0].public_ip_address }}:8000"

- name: Sleep for 30 seconds and continue with play
  wait_for:
    timeout: 30
  delegate_to: localhost